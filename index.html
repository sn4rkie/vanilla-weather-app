<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://kit.fontawesome.com/edfc89714d.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="inputCard col-7">
					<h2 class="clock" onload="showTime()"></h2>
					<h7 class="date"></h7>
					<h3 class="city"></h3>
					<br />

					<span class="icon"><img src="" id="iconDay1"><h1 class="temperature"></h1></span>
					<h6 class="met-description"></h6>
					<br/>

					<button class="positionButton" title="Current Location"><i class="fas fa-map-marker-alt"></i></button>
					<button class="celsius" title="Celsius">°C</button>
					<button class="fahrenheit" title="Fahrenheit">°F</button>

				</div>

				<div class="detailsCard col-5">
					<div class="detailsCardTop hiloIcon" title="High | Low"><i class="fas fa-sort-up"></i> | <i class="fas fa-sort-down"></i></div>
					<div class="detailsCardBottom hiloResult"></div>

					<div class="detailsCardTop windIcon" title="Wind Speed"><i class="fas fa-wind"></i></div>
					<div class="detailsCardBottom windResult"></div>

					<div class="detailsCardTop humidityIcon" title="Humidity"><i class="fas fa-tint"></i></div>
					<div class="detailsCardBottom humidityResult"></div>

					<br/>
					<form id="search-form">
						<input type="search" placeholder="Type a city.." id="cityInput"/>
						<input type="submit" placeholder="Search"/>
						<button class="searchButton" title="Search"><i class="fas fa-search"></i></button>
					</form>

				</div>
			</div>
		</div>
		<p>
			Coded by Bren Valkyrie<br />
			<a href="https://github.com/sn4rkie/vanilla-weather-app" class="github" target="_blank">
				<button title="Open Source"><i class="fas fa-code"></i></button>
			</a>
			<a href="https://github.com/sn4rkie/vanilla-weather-app" class="github" target="_blank">
				<button class="linkedin" title="Linked In"><i class="fab fa-linkedin-in"></i></button>
			</a>
		</p>
		<script src="src/index.js"></script>
	</body>
</html>
